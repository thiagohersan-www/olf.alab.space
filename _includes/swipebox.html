{% if page.swipebox %}
  <div id="swipebox-gallery">
    {% for file in site.static_files %}
      {% if file.path contains page.swipebox %}
        <a href="{{ file.path }}" class="swipebox">
          <img src="{{ file.path }}" alt="">
        </a>
      {% endif %}
    {% endfor %}
  </div>

  <script src="{{ site.baseurl }}/js/swipebox.js"></script>
{% endif %}
