<title>{{ page.title }}</title>

<meta name="description" content="{{page.title}}: {{page.description}}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data: www.google-analytics.com; media-src 'self' ou.lc; frame-src player.vimeo.com www.youtube.com gallery.autodesk.com; frame-ancestors 'self'; script-src 'self' ajax.googleapis.com www.google-analytics.com; font-src 'self' data: maxcdn.bootstrapcdn.com fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' maxcdn.bootstrapcdn.com fonts.googleapis.com; base-uri 'self'; form-action 'self';">

<link rel="stylesheet" href="/css/main.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700%7CSource+Code+Pro:400" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="/assets/favicons/favicon.ico">

{% if page.swipebox %}
  <link rel="stylesheet" href="/css/swipebox.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
          integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
          crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/js/jquery.swipebox.min.js"></script>
{% endif %}
